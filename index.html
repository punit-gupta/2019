<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2012 Convocation Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img,
        .gallery-item:hover video {
            opacity: 0.8;
        }

        .media-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: 600;
            z-index: 10;
        }

        .gallery-item .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay p {
            font-size: 0.9em;
            word-break: break-word;
        }

        /* Login Styles */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8em;
        }

        .login-box p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        .gallery-wrapper {
            display: none;
        }

        .gallery-wrapper.authenticated {
            display: block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: auto;
            max-width: 90vw;
            max-height: 80vh;
            top: 50%;
            transform: translateY(-50%);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-60%); }
            to { transform: translateY(-50%); }
        }

        .modal img,
        .modal video {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal video {
            width: 90vw;
            max-width: 90vw;
            max-height: 80vh;
        }

        .modal-title {
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 1001;
        }

        .close:hover {
            color: #bbb;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            z-index: 1001;
        }

        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        .counter {
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .nav-button {
                font-size: 20px;
                padding: 5px 15px;
            }

            .close {
                font-size: 30px;
                top: 10px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>2012 Convocation</h2>
            <p>Photo Gallery Login</p>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter password" required autofocus>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="login-error" id="loginError">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- Gallery Content -->
    <div class="gallery-wrapper" id="galleryWrapper">
        <div class="container">
            <div class="header">
                <h1>2012 Convocation</h1>
                <p>Photo Gallery</p>
            </div>

            <div class="gallery" id="gallery">
            <!-- Gallery items will be generated here -->
            </div>

            <div class="footer">
                <p>&copy; 2012 Convocation Photo Collection</p>
            </div>
        </div>
    </div>

    <!-- Modal for full-screen image/video view -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <button class="nav-button prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="nav-button next" onclick="changeImage(1)">&#10095;</button>
        <div class="modal-title" id="modalTitle"></div>
        <div id="mediaContainer">
            <img class="modal-content" id="modalImage" src="" alt="" style="display:none;">
            <video class="modal-content" id="modalVideo" controls style="display:none;">
                <source id="videoSource" src="" type="video/mp4">
            </video>
        </div>
        <div class="counter">
            <span id="imageCounter">1 / 1</span>
        </div>
    </div>

    <script>
        // Change this password to your desired login password
        const CORRECT_PASSWORD = "punit123";

        // Login handler
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (password === CORRECT_PASSWORD) {
                // Hide login, show gallery
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('galleryWrapper').classList.add('authenticated');
                errorDiv.style.display = 'none';
                // Store login status in session storage
                sessionStorage.setItem('galleryAuthenticated', 'true');
            } else {
                // Show error
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Check if already authenticated
        if (sessionStorage.getItem('galleryAuthenticated') === 'true') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('galleryWrapper').classList.add('authenticated');
        }

        // Handle Enter key on password input
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        handleLogin(event);
                    }
                });
            }
        });

        let photos = [];
        let currentImageIndex = 0;
        const modal = document.getElementById('imageModal');
        const closeBtn = document.querySelector('.close');

        // Check if file is a video
        function isVideo(filename) {
            const videoExtensions = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.mkv', '.flv', '.wmv'];
            const ext = filename.toLowerCase().slice(filename.lastIndexOf('.'));
            return videoExtensions.includes(ext);
        }

        // Initialize gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                const isVideoFile = isVideo(photo.src);
                const mediaType = isVideoFile ? 'VIDEO' : 'PHOTO';
                
                if (isVideoFile) {
                    item.innerHTML = `
                        <video onclick="openModal(${index})">
                            <source src="${photo.src}" type="video/mp4">
                        </video>
                        <div class="media-type-badge">â–¶ VIDEO</div>
                        <div class="overlay">
                            <p>${photo.name}</p>
                        </div>
                    `;
                } else {
                    item.innerHTML = `
                        <img src="${photo.src}" alt="${photo.name}" onclick="openModal(${index})">
                        <div class="media-type-badge">ðŸ–¼ PHOTO</div>
                        <div class="overlay">
                            <p>${photo.name}</p>
                        </div>
                    `;
                }
                gallery.appendChild(item);
            });
        }

        function openModal(index) {
            currentImageIndex = index;
            displayImage();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function displayImage() {
            const photo = photos[currentImageIndex];
            const modalImage = document.getElementById('modalImage');
            const modalVideo = document.getElementById('modalVideo');
            const videoSource = document.getElementById('videoSource');
            const isVideoFile = isVideo(photo.src);

            if (isVideoFile) {
                modalImage.style.display = 'none';
                modalVideo.style.display = 'block';
                videoSource.src = photo.src;
                modalVideo.load();
            } else {
                modalVideo.style.display = 'none';
                modalImage.style.display = 'block';
                modalImage.src = photo.src;
            }

            document.getElementById('modalTitle').textContent = photo.name;
            document.getElementById('imageCounter').textContent = `${currentImageIndex + 1} / ${photos.length}`;
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex >= photos.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = photos.length - 1;
            }
            displayImage();
        }

        // Event listeners
        closeBtn.onclick = closeModal;

        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (modal.style.display === 'block') {
                if (event.key === 'ArrowLeft') changeImage(-1);
                if (event.key === 'ArrowRight') changeImage(1);
                if (event.key === 'Escape') closeModal();
            }
        });

        // Load photos from JSON file when page loads
        window.addEventListener('load', function() {
            fetch('2019_photos.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    photos = data.photos;
                    console.log('Photos loaded:', photos.length);
                    initGallery();
                })
                .catch(error => {
                    console.error('Error loading photos:', error);
                    alert('Error loading photos.json. Make sure the file is in the same directory as gallery.html');
                });
        });
    </script>
</body>
</html>
